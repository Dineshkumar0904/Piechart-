<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive sidebar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Optional: Include your own styles -->
    <style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap');
    

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        #sidebar {
            height: 100%;
            max-width: 200px;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: aquamarine;
            padding-top: 20px;
            color: black;
            z-index: 1000;
            transition: 0.5s;
            overflow-x: hidden;
    
        }
        #sidebar a:hover {
            color: black;
        }
        .table{
            border: 2px solid black;
        }
        .table thead>tr>th {
            background-color: lightslategrey;
        }
        #content {
            margin-left: 200px;
            padding: 20px;
            transition: margin-left 0.5s;
        }
        

        @media (max-width: 768px) {
            #sidebar {
                width: 100px;  
            }
            #sidebar h2{
              font-size: 10px;
            }
            #sidebar ul li a{
              font-size: 10px;
            }
            #content {
                margin-left: 100px;
            }
        }
    </style>
</head>
<body class="bg-light">

<!--Sidebar -->
<div id="sidebar">
    <h2 class="text-center">Sidebar</h2>
    <ul class="nav flex-column text-center">
        <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Analytics</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Groups</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
    </ul>
</div>

<!-- Content Area -->
<div id="content">
    <h1>MainContent </h1>
    
    <div class="card">
        <div class="card-body">
            <!-- Create a canvas to  pie chart -->
            <canvas id="chartjs-pie" width="400" height="400"></canvas>
        </div>
    </div>

    <!-- Section 2: Analytic Values -->
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body" style="border: 1px solid black;">
          <h6 class="card-title">Total Views</h6>
          <p class="card-text">5,000</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body"  style="border: 1px solid black;">
          <h6 class="card-title">Candidates Selected</h6>
          <p class="card-text">500</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body"  style="border: 1px solid black;">
          <h6 class="card-title">Candidates Applied</h6>
          <p class="card-text">1,000</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Data Table -->
  <div class="row mt-4 table-responsive">
    <div class="col-md-12 table-responsive">
      <table class="table table-bordered ">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Position</th>
            <th scope="col">Salary</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Dhoni</td>
            <td>Developer</td>
            <td>$80,000</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Raina</td>
            <td>Testing</td>
            <td>$30,000</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>virat</td>
            <td>DataAnalytic</td>
            <td>$60,000</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Jaddu</td>
            <td>Designer</td>
            <td>$25,000</td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>


<script>
    new Chart(document.getElementById("chartjs-pie"), {
        type: "pie",
        data: {
            labels: ['Developer', 'Testing', 'Data Analytic','Desiger'],
            datasets: [{
                data: [260, 125, 54, 146],
                backgroundColor: ['#ff6384', '#36a2eb', '#ffce56','#A7A4A4'],
                borderColor: "transparent"
            }]
        },
        options: {
            maintainAspectRatio: false,
            cutoutPercentage: 65,
        }
    });
</script>


</body>
</html>
